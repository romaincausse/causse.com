<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
  $('.parameters > span').each(function(i) {
     $(this).html($(this).html().replace(/\(a\)/g, '@').replace(/\(\.\)/g, '.'));
  });

  $('.parameters > span').click(function() {
    if ($(this).hasClass('held')) {
      $('.parameters > span').each(function() {
        $(this).removeClass('hold').removeClass('held');
      });
    } else {
      $('.parameters > span').each(function() {
        $(this).addClass('hold').removeClass('held');
      });
      $(this).addClass('held').removeClass('hold');
    }
  });
});

</script>
